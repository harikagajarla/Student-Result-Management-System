<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="d-flex justify-content-center flex-column">
        <form id="resultForm">
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" required />
            <label for="roll">Roll Number:</label>
            <input type="text" id="roll" name="roll" required />
            <label for="botany">Maths Marks:</label>
            <input type="number" id="maths" name="maths" min="0" max="100" required />
            <label for="zoology">Physics Marks:</label>
            <input type="number" id="physics" name="physics" min="0" max="100" required />
            <label for="chemistry">Chemistry Marks:</label>
            <input type="number" id="chemistry" name="chemistry" min="0" max="100" required />
            <button type="submit">Add Result</button>
        </form>
    </div>
    <div class="pl-2">
        <h1 class="heading">Student Result Management System</h1>
        <div class="table-container">
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Roll No</th>
                        <th>Maths Marks</th>
                        <th>Physics Marks</th>
                        <th>Chemistry Marks</th>
                        <th>Total</th>
                        <th>Percentage</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Result data will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
